
<li>
    <article class="project">
        <a href="{{ project.get_absolute_url }}">
            <img src="{{ project.image.url }}" alt="{{ project.title }}" />
            <div class="post__content">
                <h3>{{ project.title }}</h3>
                <p>
                    {{ project.description }}
                </p>
            </div>
        </a>
    </article>
</li>
